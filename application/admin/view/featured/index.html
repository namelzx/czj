<!--包含头部文件-->
{include file="public/header" /}
<body>
<nav class="breadcrumb"></nav>
<div class="page-container">
  <div class="text-c"> 

  </div>
  <div class="mt-20">
    <table class="table table-border table-bordered table-bg table-hover table-sort">
      <thead>
        <tr class="text-c">
          <th width="40">ID</th>
          <th width="150">标题</th>
          <th width="100">地址</th>
          <th width="150">新增时间</th>
          <th width="30">发布状态</th>
          <th width="30">操作</th>
        </tr>
      </thead>
      <tbody>
        {volist name='list' id='vo'}
        <tr class="text-c">
          <td>{$vo.id}</td>
          <td><a href="" target="_blank">{$vo.title}</a></td>
          <td class="text-c">{$vo.url}</td>
          <td>{$vo.create_time}</td>
          <td class="td-status"><a href="{:url('featured/status',['id'=>$vo.id,'status'=>$vo.status==1?0:1])}" title="点击修改状态">{$vo.status|status|raw}</a></td>
          <td class="td-manage"> <a style="text-decoration:none" class="ml-5" onClick="" href="{:url('featured/status',['id'=>$vo.id,'status'=>-1])}" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
        </tr>
        {/volist}
        
      </tbody>
    </table>
    {$list|raw}
  </div>
</div>
<!--包含头部文件-->
{include file="public/footer" /}
