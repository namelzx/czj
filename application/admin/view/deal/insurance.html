<!--包含头部文件-->
{include file="public/header" /}

<body>
<style>
    img {
        width: 70px;
        height: 70px;
    }

    #myModal img {
        width: 100%;
        height: 80%;
    }

</style>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 审核保险预约</nav>
<div class="page-container">

    <div class="mt-20">
        <table class="table table-border table-bordered table-bg table-hover table-sort">
            <thead>
            <tr class="text-c">
                <th width="50">ID</th>
                <th>预约用户</th>
                <th>联系电话</th>
                <th>保险公司</th>
                <th>驾驶证正面</th>
                <th>驾驶证反面</th>
                <th>身份证正面</th>
                <th>身份证反面</th>
                <th>提交时间</th>
                <th>状态</th>
                <th>查看详情</th>
                <th width="100">操作</th>
            </tr>
            </thead>
            <tbody>
            {volist name='res' id='vo' }
            <tr class="text-c">
                <td>{$vo.id}</td>
                <td>{$vo.name}</td>
                <td>{$vo.phone}</td>
                <td>{$vo.companyname}</td>
                <td><a data-toggle="modal" data-target="#myModal" onclick="showimg('{$vo.JiaShiBenZ}')"><img
                        src="{$vo.JiaShiBenZ}"></a></td>
                <td>
                    <a data-toggle="modal" data-target="#myModal" onclick="showimg('{$vo.JiaShiBenF}')">
                        <img src="{$vo.JiaShiBenF}">
                    </a></td>
                <td>
                    <a data-toggle="modal" data-target="#myModal" onclick="showimg('{$vo.ShenFenzhengZ}')">
                        <img src="{$vo.ShenFenzhengZ}">
                    </a></td>
                <td>
                    <a data-toggle="modal" data-target="#myModal" onclick="showimg('{$vo.ShenFenzhengF}')">
                        <img src="{$vo.ShenFenzhengF}">
                    </a>
                </td>
                <td>{$vo.create_time|date="Y-m-d H:s"}</td>
                <td>{$vo.status|Tstatus|raw}</td>
                <td><a onclick="o2o_s_edit('已选保险项','{:url('deal/insurancelist',['id'=>$vo.id])}','','300')">查看</a></td>

                <td class="td-manage"><a style="text-decoration:none" class="ml-5"
                                         onclick="o2o_del('/admin/deal/istatus?id={$vo.id}&status=1','审核通过?')"
                                         href="javascript:;" title="审核">审核</a></td>
            </tr>
            {/volist}
            </tbody>
        </table>
        {$res|raw}
    </div>


    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" style="width: 64%;left: 38%;top: 25%;height: 60%" role="dialog"
         aria-labelledby="myModalLabel">
        <a onclick="showhi">
            <img src="" id="img_pre">
        </a>

        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        </div>
    </div>
</div>
<!--包含头部文件-->
{include file="public/footer" /}

<script>

    function modaldemo() {
        $("#modal-demo").modal("show")
    }

    function showimg(dd) {
        $("#img_pre").attr("src", dd);

        console.log();
    }
